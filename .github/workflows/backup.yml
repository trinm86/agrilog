name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Sử dụng IP của AWS Global Accelerator (Dành cho Supabase)
          # IP này hỗ trợ IPv4 ổn định nhất cho kết nối xuyên quốc gia
          DB_IP="15.197.142.173" 
          
          # 2. Sử dụng cổng 6543 (Pooler) để vượt qua Firewall của Supabase
          # 3. USERNAME ĐẶC BIỆT: Phải có hậu tố .session để giữ kết nối ổn định
          # Định dạng: postgres.iwajurvzxwcxtcokohfd
          
          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_IP" \
              -p 6543 \
              -U "postgres.iwajurvzxwcxtcokohfd" \
              -d postgres \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
