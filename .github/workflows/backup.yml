name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu để tránh lỗi ký tự đặc biệt
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Các thông số từ tài liệu Pooler bồ gửi
          # Thêm hậu tố .session vào sau Project ID là chiêu cuối để fix lỗi Tenant
          POOLER_HOST="aws-0-ap-southeast-1.pooler.supabase.com"
          USER="postgres.iwajurvzxwcxtcokohfd"

          echo "Connecting to Pooler Session Mode..."

          # 3. Chạy pg_dump bằng URI kết nối
          # Lưu ý: Cổng 5432 của Pooler là dành cho Session Mode (chuẩn IPv4)
          docker run --rm \
            postgres:15-alpine \
            pg_dump "postgresql://${USER}:${ENCODED_PASSWORD}@${POOLER_HOST}:5432/postgres" \
            --no-owner \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
