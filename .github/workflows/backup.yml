name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước này cài đặt công cụ chính chủ của Supabase
      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Run Backup via CLI
        env:
          # Bạn cần tạo 2 Secret mới này trong GitHub
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Link tới project và xuất file sql
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          supabase db dump --project-ref iwajurvzxwcxtcokohfd -f backup_$(date +%Y%m%d).sql --db-password "$DB_PASSWORD"

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
