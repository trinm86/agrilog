name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu để đưa vào URI
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")

          # 2. Sử dụng định dạng URI đặc biệt cho Pooler
          # Thay vì -h -U -p, ta dùng tham số d (database) là cả một chuỗi URI
          # Lưu ý: 'options=project' là chìa khóa để hết lỗi "Tenant not found"
          
          pg_dump "postgresql://postgres.iwajurvzxwcxtcokohfd:$ENCODED_PASSWORD@54.255.219.82:6543/postgres?options=project%3Diwajurvzxwcxtcokohfd" \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
