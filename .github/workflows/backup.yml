name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup via Supabase CLI
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu để dùng trong URL (tránh lỗi ký tự đặc biệt)
          ENCODED_PASSWORD=$(node -e "echo encodeURIComponent(process.env.DB_PASSWORD)")
          
          # 2. Chạy lệnh dump dùng --db-url
          # Lưu ý: Cổng 6543 giúp tránh lỗi Network Unreachable (IPv6)
          npx supabase db dump \
            --db-url "postgresql://postgres.iwajurvzxwcxtcokohfd:$ENCODED_PASSWORD@aws-0-ap-southeast-1.pooler.supabase.com:6543/postgres" \
            -f backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
