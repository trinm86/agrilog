name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Thông số kết nối (Dùng Pooler Host để né IPv6)
          PROJECT_ID="iwajurvzxwcxtcokohfd"
          HOST="aws-0-ap-southeast-1.pooler.supabase.com"
          
          # Định dạng User chuẩn cho Supavisor: postgres.[PROJECT_ID]
          # Lưu ý: Bắt buộc có tiền tố postgresql://
          DB_URI="postgresql://postgres.${PROJECT_ID}:${ENCODED_PASSWORD}@${HOST}:6543/postgres"

          echo "Đang khởi động pg_dump kết nối tới Supabase Pooler..."

          # 3. Chạy Docker với URI chuẩn
          docker run --rm \
            postgres:15-alpine \
            pg_dump "$DB_URI" \
            --no-owner \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
