name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PROJECT_ID: iwajurvzxwcxtcokohfd
        run: |
          # 1. Khởi tạo cấu trúc Supabase local
          npx supabase init
          
          # 2. Đăng nhập bằng Access Token
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"
          
          # 3. Liên kết tới dự án (Bước này đã thông mạng thành công ở log trước)
          npx supabase link --project-ref "$PROJECT_ID" -p "$DB_PASSWORD" --skip-pooler
          
          # 4. Xuất database (Bỏ flag --project-ref vì CLI đã tự hiểu dự án được link)
          npx supabase db dump -f backup_$(date +%Y%m%d).sql -p "$DB_PASSWORD"

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
