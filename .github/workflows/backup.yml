name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PROJECT_ID: iwajurvzxwcxtcokohfd
        run: |
          # 1. Khởi tạo
          npx supabase init
          
          # 2. Đăng nhập
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"
          
          # 3. Liên kết dự án (Đã link thành công ở lần trước rồi)
          npx supabase link --project-ref "$PROJECT_ID" -p "$DB_PASSWORD" --skip-pooler
          
          # 4. Xuất database (BỎ --project-ref vì đã link ở trên)
          npx supabase db dump -f backup_$(date +%Y%m%d).sql --db-password "$DB_PASSWORD"

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
