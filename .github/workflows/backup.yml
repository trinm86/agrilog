name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0' # Chạy vào 00:00 Chủ Nhật hàng tuần
  workflow_dispatch:      # Cho phép bấm chạy tay để test

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup via Supabase CLI
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PROJECT_ID: iwajurvzxwcxtcokohfd
        run: |
          echo "Đang chuẩn bị backup cho dự án: $PROJECT_ID"
          
          # 1. Mã hóa mật khẩu để đảm bảo an toàn cho chuỗi URL
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Tạo chuỗi DB_URL sử dụng Pooler (IPv4) để tránh lỗi mạng
          # Định dạng này giúp CLI biết chính xác Tenant và vượt qua rào cản IPv6
          DB_URL="postgresql://postgres.${PROJECT_ID}:${ENCODED_PASSWORD}@aws-0-ap-southeast-1.pooler.supabase.com:5432/postgres"
          
          # 3. Chạy lệnh dump với flag --db-url chuẩn của bản CLI mới nhất
          npx supabase db dump --db-url "$DB_URL" -f backup_$(date +%Y%m%d).sql

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
