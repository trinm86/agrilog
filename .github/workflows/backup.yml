name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup via Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Dùng npx để chạy trực tiếp lệnh db dump
          # iwajurvzxwcxtcokohfd là Project Ref của bạn
          npx supabase db dump \
            --project-ref iwajurvzxwcxtcokohfd \
            --token "$SUPABASE_ACCESS_TOKEN" \
            --db-password "$DB_PASSWORD" \
            -f backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
