name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PROJECT_ID: iwajurvzxwcxtcokohfd
        run: |
          # 1. Cài đặt Supabase CLI bản ổn định
          npm install @supabase/cli@1.150.0
          
          # 2. Mã hóa mật khẩu
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 3. Sử dụng lệnh dump trực tiếp với Connection String (Ép dùng IPv4 của Pooler)
          # Đây là cách CLI tự cấu hình mọi tham số Tenant cho bồ
          npx supabase db dump \
            --db-url "postgresql://postgres:$ENCODED_PASSWORD@db.iwajurvzxwcxtcokohfd.supabase.co:5432/postgres" \
            -f backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
