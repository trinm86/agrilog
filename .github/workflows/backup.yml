name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu (Tránh lỗi ký tự đặc biệt)
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Dùng Docker với Connection String URI chuẩn
          # Chúng ta quay lại dùng Host trực tiếp nhưng ÉP cổng 5432 và dùng Docker để tunnel
          # Quan trọng: User ở đây CHỈ LÀ postgres
          docker run --rm \
            postgres:15-alpine \
            pg_dump "postgresql://postgres:$ENCODED_PASSWORD@db.iwajurvzxwcxtcokohfd.supabase.co:5432/postgres" \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
