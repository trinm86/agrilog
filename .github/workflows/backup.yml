name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. ĐỊNH DẠNG USER ĐẶC BIỆT: Dùng dấu gạch đứng | thay vì dấu chấm
          # Đây là cách để Supavisor (Pooler) không bị nhầm lẫn Tenant
          # Cấu trúc: postgres.iwajurvzxwcxtcokohfd.session
          USER="postgres.iwajurvzxwcxtcokohfd.session"
          
          # 3. Dùng cổng 6543 và Host Pooler
          HOST="aws-0-ap-southeast-1.pooler.supabase.com"
          
          echo "Đang backup qua cổng 6543 (Pooler Session Mode)..."

          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$HOST" \
              -p 6543 \
              -U "$USER" \
              -d postgres \
              --no-owner \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
