name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PROJECT_ID: iwajurvzxwcxtcokohfd
        run: |
          # 1. Khởi tạo
          npx supabase init
          
          # 2. Đăng nhập bằng Token (Lệnh này không dùng flag mà dùng biến môi trường)
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"
          
          # 3. Liên kết dự án (Dùng --skip-pooler để ép dùng kết nối khác ổn định hơn)
          npx supabase link --project-ref "$PROJECT_ID" -p "$DB_PASSWORD" --skip-pooler
          
          # 4. Xuất database
          npx supabase db dump --project-ref "$PROJECT_ID" -f backup_$(date +%Y%m%d).sql --db-password "$DB_PASSWORD"

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
