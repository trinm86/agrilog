name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Định dạng USER đặc biệt cho Pooler Session Mode
          # Một số cụm mới yêu cầu phải có đuôi .session
          # Thử định dạng: postgres.iwajurvzxwcxtcokohfd.session
          DB_USER="postgres.iwajurvzxwcxtcokohfd.session"
          DB_HOST="aws-0-ap-southeast-1.pooler.supabase.com"

          echo "Đang thử kết nối Pooler Session Mode với User: $DB_USER"

          # 3. Chạy dump bằng Connection URI
          docker run --rm \
            postgres:15-alpine \
            pg_dump "postgresql://${DB_USER}:${ENCODED_PASSWORD}@${DB_HOST}:5432/postgres" \
            --no-owner \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
