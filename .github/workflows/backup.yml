name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run pg_dump
        run: |
          pg_dump "postgresql://postgres.iwajurvzxwcxtcokohfd:${{ secrets.DB_PASSWORD }}@db.iwajurvzxwcxtcokohfd.supabase.co:6543/postgres?pgbouncer=true" -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
