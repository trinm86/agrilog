name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Gán cứng thông tin - Không dùng lệnh tìm kiếm tự động nữa
          DB_HOST="db.iwajurvzxwcxtcokohfd.supabase.co"
          DB_IPV4="15.197.142.173"

          echo "Bắt đầu backup dự án: $DB_HOST qua IPv4: $DB_IPV4"

          # 2. Chạy pg_dump bên trong Docker
          # Dùng --add-host để "đánh lừa" Docker đi thẳng vào IPv4
          # Dùng định dạng User chuẩn: postgres.iwajurvzxwcxtcokohfd
          docker run --rm \
            --add-host "$DB_HOST:$DB_IPV4" \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_HOST" \
              -p 5432 \
              -U "postgres.iwajurvzxwcxtcokohfd" \
              -d postgres \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
