name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0' # Chạy vào 00:00 Chủ Nhật hàng tuần
  workflow_dispatch:      # Cho phép bấm chạy tay để test

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup via Supabase CLI
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PROJECT_ID: iwajurvzxwcxtcokohfd
        run: |
          echo "Đang bắt đầu backup cho dự án: $PROJECT_ID"
          
          # Sử dụng npx để chạy Supabase CLI mà không cần cài đặt rườm rà
          # Lệnh 'db dump' của CLI sẽ tự động xử lý mọi rào cản mạng (IPv4/IPv6)
          npx supabase db dump --project-ref "$PROJECT_ID" --password "$DB_PASSWORD" -f backup_$(date +%Y%m%d).sql

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
