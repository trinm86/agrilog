name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          # 1. Khởi tạo và liên kết dự án (Lệnh này tự xử lý mạng)
          npx supabase init
          npx supabase link --project-ref "$PROJECT_ID" -p "$DB_PASSWORD" --token "$SUPABASE_ACCESS_TOKEN"
          
          # 2. Xuất database (Lệnh này dùng thông tin đã link ở bước trên)
          npx supabase db dump --project-ref "$PROJECT_ID" -f backup_$(date +%Y%m%d).sql --db-password "$DB_PASSWORD"

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
