name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0' # Chạy 00:00 Chủ nhật hàng tuần
  workflow_dispatch: # Cho phép bấm nút chạy thủ công

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run pg_dump
        env:
          # GitHub tự động hiểu biến PGPASSWORD để pg_dump không hỏi mật khẩu
          PGPASSWORD: ${{ secrets.DB_PASSWORD }} 
        run: |
          # Sử dụng các thông số tách rời để tránh lỗi ký tự đặc biệt
          pg_dump \
            -h ${{ secrets.DB_HOST }} \
            -p 5432 \
            -U postgres \
            -d postgres \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
