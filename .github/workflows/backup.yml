name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Định dạng Host Pooler chuẩn IPv4 từ tài liệu bồ gửi
          # Thay [REGION] bằng vùng của bồ (thường là ap-southeast-1 cho Singapore)
          # Nếu không chắc, bồ có thể vào Dashboard -> Connect -> Pooler để lấy host chuẩn
          DB_POOLER_HOST="aws-0-ap-southeast-1.pooler.supabase.com"
          
          # 2. Định dạng User bắt buộc cho Pooler: [user].[project-ref]
          DB_USER="postgres.iwajurvzxwcxtcokohfd"

          echo "Connecting to Pooler IPv4: $DB_POOLER_HOST"

          # 3. Chạy pg_dump qua cổng 5432 của Pooler
          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_POOLER_HOST" \
              -p 5432 \
              -U "$DB_USER" \
              -d postgres \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
