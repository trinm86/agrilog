name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Cấu hình theo đúng logic Supavisor Pooler
          # Một số cụm yêu cầu Database Name phải là Project ID để routing
          HOST="aws-0-ap-southeast-1.pooler.supabase.com"
          USER="postgres.iwajurvzxwcxtcokohfd"
          DB_NAME="postgres" 

          echo "Đang thử kết nối Pooler với định dạng Tenant mới..."

          # 3. Chạy dump với URI chuẩn
          docker run --rm \
            postgres:15-alpine \
            pg_dump "postgresql://${USER}:${ENCODED_PASSWORD}@${HOST}:5432/${DB_NAME}" \
            --no-owner \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
