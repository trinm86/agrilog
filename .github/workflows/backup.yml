name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Backup
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Tìm địa chỉ IPv4 của host bằng lệnh 'dig'
          # Lệnh này sẽ lọc bỏ hoàn toàn địa chỉ IPv6
          DB_IPV4=$(dig +short A db.iwajurvzxwcxtcokohfd.supabase.co | head -n1)
          echo "Connecting to IPv4: $DB_IPV4"

          # 2. Chạy pg_dump bằng IP trực tiếp
          # Phải dùng User dạng postgres.PROJECT_ID khi kết nối qua IP để Supabase nhận diện được project
          pg_dump \
            -h "$DB_IPV4" \
            -p 5432 \
            -U postgres.iwajurvzxwcxtcokohfd \
            -d postgres \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
