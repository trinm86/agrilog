name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run pg_dump
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }} 
        run: |
          # SỬA ĐỔI QUAN TRỌNG: 
          # 1. Host: dùng db.[ID].supabase.co nhưng cổng 6543
          # 2. User: thêm hậu tố .pooler để định danh luồng kết nối
          pg_dump \
            -h db.iwajurvzxwcxtcokohfd.supabase.co \
            -p 6543 \
            -U postgres.iwajurvzxwcxtcokohfd \
            -d postgres \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
