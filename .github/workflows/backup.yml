name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu (đề phòng có ký tự lạ)
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Host và Project Ref của bồ
          POOLER_HOST="aws-0-ap-southeast-1.pooler.supabase.com"
          PROJECT_REF="iwajurvzxwcxtcokohfd"

          # 3. Sử dụng URI chuẩn cho Pooler Session Mode
          # Định dạng: postgresql://postgres.[PROJECT_REF]:[PASSWORD]@[HOST]:5432/postgres
          
          docker run --rm \
            postgres:15-alpine \
            pg_dump "postgresql://postgres.${PROJECT_REF}:${ENCODED_PASSWORD}@${POOLER_HOST}:5432/postgres" \
            --no-owner \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
