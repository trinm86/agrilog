name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Backup
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. ÉP HỆ THỐNG DÙNG IPv4 (Quan trọng nhất)
          # Dòng này ép máy chủ GitHub ưu tiên IPv4 hơn IPv6 để tránh lỗi Network unreachable
          sudo sh -c 'echo "precedence ::ffff:0:0/96 100" >> /etc/gai.conf'

          # 2. Chạy pg_dump trực tiếp tới host của bồ
          # Dùng cổng 5432 truyền thống
          pg_dump \
            -h db.iwajurvzxwcxtcokohfd.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
