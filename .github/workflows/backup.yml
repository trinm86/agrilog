name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup via Official Docker
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          # Thay ID dự án của bồ vào đây nếu chưa đúng
          PROJECT_ID: iwajurvzxwcxtcokohfd 
        run: |
          # Dùng Docker image của chính Supabase để thực hiện dump
          # Cách này tự động vượt qua mọi rào cản IP và DNS
          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h db.iwajurvzxwcxtcokohfd.supabase.co \
              -p 5432 \
              -U postgres \
              -d postgres \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
