name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup via Supabase CLI
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. SỬ DỤNG IP TRỰC TIẾP ĐỂ TRÁNH LỖI IPv6
          # Chúng ta dùng user định dạng postgres.PROJECT_ID để Pooler nhận diện đúng Tenant
          npx supabase db dump \
            --db-url "postgresql://postgres.iwajurvzxwcxtcokohfd:$ENCODED_PASSWORD@54.255.219.82:6543/postgres" \
            -f backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
