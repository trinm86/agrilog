name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Backup
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Sử dụng IP cố định của Supabase Pooler tại Singapore (ap-southeast-1)
          # 2. Dùng cổng 6543 (Pooler) thay vì 5432 để xuyên thủng rào cản mạng
          # 3. Quan trọng: User phải có hậu tố .pooler để định danh luồng
          
          pg_dump \
            -h 54.255.219.82 \
            -p 6543 \
            -U postgres.iwajurvzxwcxtcokohfd \
            -d postgres \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
