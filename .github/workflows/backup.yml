name: Weekly Supabase Backup

on:
  schedule:
    # Chạy vào lúc 00:00 mỗi ngày Chủ Nhật (UTC)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Cho phép bạn bấm nút chạy thủ công bất cứ lúc nào

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run pg_dump
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }} # Chỉ lưu mật khẩu vào secret này
        run: |
          # Dùng -h (host), -U (user), -p (port) thay vì truyền cả chuỗi URI
          pg_dump -h iwajurvzxwcxtcokohfd.supabase.co -p 5432 -U postgres -d postgres > backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30 # Lưu trữ file này trong 30 ngày trên GitHub
