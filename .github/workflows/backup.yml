name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          HOST: db.iwajurvzxwcxtcokohfd.supabase.co
        run: |
          # 1. Tìm IPv4 thật của dự án bằng lệnh 'getent' của Linux
          DB_IPV4=$(getent ahostsv4 "$HOST" | head -n1 | awk '{print $1}')
          echo "Dectected IPv4: $DB_IPV4"

          # 2. Dùng Docker và ÉP tên miền phải trỏ về IPv4 này
          # Điều này giúp pg_dump dùng được tên miền (tránh lỗi Tenant) 
          # nhưng lại chạy trên đường truyền IPv4 (tránh lỗi Network unreachable)
          docker run --rm \
            --add-host "$HOST:$DB_IPV4" \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$HOST" \
              -p 5432 \
              -U "postgres" \
              -d postgres \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
