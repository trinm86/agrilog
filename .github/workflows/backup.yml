name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run pg_dump
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }} 
        run: |
          # SỬA ĐỔI QUYẾT ĐỊNH:
          # 1. Thêm ipv4. vào trước host để tránh lỗi "Network is unreachable"
          # 2. Dùng cổng 6543 (Pooler)
          # 3. User giữ định dạng postgres.PROJECT_ID
          pg_dump \
            -h ipv4.iwajurvzxwcxtcokohfd.supabase.co \
            -p 6543 \
            -U postgres.iwajurvzxwcxtcokohfd \
            -d postgres \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30
