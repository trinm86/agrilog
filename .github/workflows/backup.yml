name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # Dùng cổng 6543 và định dạng postgresql://
          # Thử với Database Name là 'postgres'
          # Nếu vẫn lỗi, bồ hãy thay chữ 'postgres' cuối cùng bằng 'iwajurvzxwcxtcokohfd'
          DB_URI="postgresql://postgres.iwajurvzxwcxtcokohfd:${ENCODED_PASSWORD}@aws-0-ap-southeast-1.pooler.supabase.com:6543/postgres?pgbouncer=true&connection_limit=1"

          docker run --rm \
            postgres:15-alpine \
            pg_dump "$DB_URI" \
            --no-owner -v -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
