name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. ĐỊNH DẠNG USER PIPE: Đây là chìa khóa cuối cùng
          # Một số cụm Supavisor yêu cầu định dạng: postgres|[PROJECT_REF]
          PROJECT_REF="iwajurvzxwcxtcokohfd"
          DB_USER="postgres|${PROJECT_REF}"
          DB_HOST="aws-0-ap-southeast-1.pooler.supabase.com"

          echo "Đang thử kết nối Pooler với định dạng Pipe: $DB_USER"

          # 3. Sử dụng URI chuẩn với cổng 6543
          docker run --rm \
            postgres:15-alpine \
            pg_dump "postgresql://${DB_USER}:${ENCODED_PASSWORD}@${DB_HOST}:6543/postgres" \
            --no-owner \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
