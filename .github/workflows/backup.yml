name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0' # Tự chạy mỗi Chủ Nhật
  workflow_dispatch:      # Bấm nút chạy tay để test ngay

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Database Backup
        env:
          # Chuỗi này bồ cứ để nguyên có &pgbouncer=true trong GitHub Secret
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Đang xử lý chuỗi kết nối và backup..."
          
          # Lệnh này sẽ xóa bỏ tham số pgbouncer khỏi chuỗi URL để pg_dump không báo lỗi
          # Nhưng vẫn giữ nguyên các thông tin Tenant và Password quan trọng
          CLEAN_URL=$(echo $DATABASE_URL | sed 's/[?&]pgbouncer=true//g')
          
          echo "Bắt đầu backup từ Supabase Pooler (Cổng 6543)..."
          
          docker run --rm \
            postgres:15-alpine \
            pg_dump "$CLEAN_URL" \
            --no-owner \
            --clean \
            --if-exists \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Save Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
