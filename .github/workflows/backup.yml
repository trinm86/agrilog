name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Gán cứng IPv4 của server Supabase Singapore
          # Điều này loại bỏ hoàn toàn lỗi DNS và IPv6
          DB_IPV4="54.255.219.82"
          
          echo "Connecting directly to IPv4: $DB_IPV4"

          # 2. Chạy pg_dump bằng Docker
          # User: postgres.iwajurvzxwcxtcokohfd (Bắt buộc phải có Project ID sau dấu chấm)
          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_IPV4" \
              -p 5432 \
              -U postgres.iwajurvzxwcxtcokohfd \
              -d postgres \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
