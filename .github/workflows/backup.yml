name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          HOST: db.iwajurvzxwcxtcokohfd.supabase.co
        run: |
          # 1. Lấy IPv4 bằng nslookup (Cực kỳ ổn định)
          # Lệnh này lọc bỏ IPv6 và chỉ lấy dãy số IPv4
          DB_IPV4=$(nslookup -type=A $HOST | grep -A 1 "Name:" | grep "Address:" | awk '{print $2}')
          echo "Connecting to IPv4: $DB_IPV4"

          # 2. Kiểm tra nếu IP trống thì dừng lại báo lỗi rõ ràng
          if [ -z "$DB_IPV4" ]; then
            echo "LỖI: Không tìm thấy địa chỉ IPv4. Kiểm tra lại PROJECT_ID."
            exit 1
          fi

          # 3. Chạy dump (Dùng User postgres.PROJECT_ID để định danh)
          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_IPV4" \
              -p 5432 \
              -U postgres.iwajurvzxwcxtcokohfd \
              -d postgres \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
