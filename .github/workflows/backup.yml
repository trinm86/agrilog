name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Gán IP Pooler của vùng Singapore
          DB_IPV4="54.255.219.82"
          
          # 2. Chạy pg_dump với Username định dạng: postgres|PROJECT_ID
          # Lưu ý: Dấu gạch đứng '|' là bắt buộc khi dùng IP/Pooler
          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_IPV4" \
              -p 5432 \
              -U "postgres|iwajurvzxwcxtcokohfd" \
              -d postgres \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
