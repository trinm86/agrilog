name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Thông tin Host và IP của Supabase Singapore
          DB_HOST="db.iwajurvzxwcxtcokohfd.supabase.co"
          DB_IPV4="15.197.142.173"

          # 2. Chạy pg_dump qua cổng 6543 (Transaction/Session Pooler)
          # Lưu ý: User lúc này CẦN thêm hậu tố .session để tránh lỗi ngắt kết nối
          docker run --rm \
            --add-host "$DB_HOST:$DB_IPV4" \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_HOST" \
              -p 6543 \
              -U "postgres.iwajurvzxwcxtcokohfd" \
              -d postgres \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
