name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Host Pooler chuẩn IPv4 (Đã thông mạng!)
          DB_POOLER_HOST="aws-0-ap-southeast-1.pooler.supabase.com"
          
          # 2. FULL USERNAME: Phải là postgres.[PROJECT_REF]
          # Đây là chìa khóa để hết lỗi "Tenant not found"
          DB_USER="postgres.iwajurvzxwcxtcokohfd"

          echo "Đang kết nối tới Pooler với User: $DB_USER"

          # 3. Chạy pg_dump
          # Thêm --no-owner để file backup sạch sẽ hơn
          docker run --rm \
            -e PGPASSWORD="$DB_PASSWORD" \
            postgres:15-alpine \
            pg_dump \
              -h "$DB_POOLER_HOST" \
              -p 5432 \
              -U "$DB_USER" \
              -d postgres \
              --no-owner \
              -v \
              -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
