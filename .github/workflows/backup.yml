name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Backup
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Ép hệ thống ưu tiên IPv4 bằng cách cấu hình hệ thống máy ảo GitHub
          sudo sh -c 'echo "precedence ::ffff:0:0/96 100" >> /etc/gai.conf'

          # 2. Sử dụng Host chuẩn của Supabase nhưng kết nối qua IPv4 đã được ưu tiên
          # Định dạng User chuẩn của Supabase cho kết nối trực tiếp
          pg_dump \
            -h db.iwajurvzxwcxtcokohfd.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
