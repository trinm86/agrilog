name: Weekly Supabase Backup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backup
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # 1. Mã hóa mật khẩu để đưa vào chuỗi URI
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 2. Định dạng USER PIPE đặc biệt: [user]|[project_ref]
          # Lưu ý: Dấu gạch đứng '|' giúp Pooler định tuyến chính xác 100%
          DB_USER="postgres|iwajurvzxwcxtcokohfd"
          DB_HOST="aws-0-ap-southeast-1.pooler.supabase.com"

          echo "Đang backup qua cổng 6543 dùng định dạng User Pipe..."

          # 3. Sử dụng URI thay vì tham số rời để tránh mất thông tin Tenant
          docker run --rm \
            postgres:15-alpine \
            pg_dump "postgres:${ENCODED_PASSWORD}@db.iwajurvzxwcxtcokohfd.supabase.co:6543/postgres" \
            --no-owner \
            -v \
            -F p > backup_$(date +%Y%m%d).sql

      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup_*.sql
          retention-days: 30
